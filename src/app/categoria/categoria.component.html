<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text white">

            <a routerLink='/inicio' class="text-white text left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
            </a>

            <h1 class="fs-54 text-center">Categorias</h1>
            <h5 class="fs-18 text-center">Veja todas as categorias</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='categoria.nome' type="text" class="form-control" id="nome"
                            placeholder="Digite o nome do produto">
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-light" (click)='organico()'>Orgânicos</button>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-light" (click)='industrial()'>Industriais</button>
            </div>

        </div>

    </div>

</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os produtos</h2>
        </div>
    </div>

    <div class="row mt-3 md-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Modificações</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor='let item of listaCategorias'>
                    <th>{{item.id}}</th>
                    <td>{{item.nome}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3">Editar</button>
                        <button class="btn btn-danger">Apagar</button>
                    </td>

                  </tr>
                  </tbody>
              </table>

        </div>
    </div>

</div>
